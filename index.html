    <header id="header" class="header">

            RealView

        <nav id="navigation" class="navigation">

            <button type="button" id="select-market__button" class="btn btn-primary">
                COIN PAIR
            </button>
            <div id="seclect-market__display-pair" class="coin-pair">
                BTC/USDT
            </div>
        </div>
    </section>

    <div id="coins-prices" class="donut-chart-container">
        <div id="donut" class="donut"></div>
    </div>
