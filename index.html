<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=IBM+Plex+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Homepage</title>
</head>
<body>
    <div id="container" class="container">
    <header id="header" class="header">
        <div id="logo" class="logo">
            RealView
        </div>
        <nav id="navigation" class="navigation">
            <ul id="page-links" class="page-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
        <button type="button" id="burger-menu" class="btn btn-primary">
            <i class="bi bi-list"></i>
        </button>
    </header>
    <section id="main-chart" class="section">
        <div id="chart-container__main-chart" class="chart-container"></div>
    </section>
    <section id="select-market" class="select-market">

        <div id="select-market__button-holder" class="button-holder">
            <!-- on-click => change html of coin-pair and request data from the binance api to repopulate chart -->
            <button type="button" id="select-market__button" class="btn btn-primary" onclick="open_coin_pairs()">
                COIN PAIR
            </button>
            <div id="seclect-market__display-pair" class="coin-pair">
                BTC/USDT
            </div>
        </div>
    </section>
    <footer id="footer" class="footer">
        <ul class="social-networks">
            <li><a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a></li>
            <li><a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li><a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li><a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="assets/js/index.js"></script>
    <script src="https://kit.fontawesome.com/33033cbf37.js" crossorigin="anonymous"></script>
