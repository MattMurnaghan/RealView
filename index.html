<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=IBM+Plex+Sans+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"> -->


    <!-- cdn links -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- <script src="https://www.jsdelivr.com/package/npm/binance-api"></script> -->
    <title>Homepage</title>
</head>

<body>
    <div id="container" class="container">
        <header id="header" class="header">
            <div id="logo" class="logo">
                <a href="index.html">RealView</a>
            </div>
            <nav id="navigation" class="navigation">
                <ul id="page-links" class="page-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="https://www.binance.com/en">Binance</a></li>
                    <li><a href="https://data.binance.vision/?prefix=">Historical Data</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
            <button type="button" id="burger-menu" class="btn btn-primary">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>


        <div id="section-holder" class="section-holder">
            <section id="main-chart" class="section">
                <div id="coin-price-comparison__title" class="title-block">
                    <h2>K-Line charts</h2>
                </div>
                <div id="chart-container__main-chart" class="chart-container"></div>
                <div id="select-market" class="select-market">
                    <div id="select-market__button-holder" class="button-holder">
                        <div class="dropdown">
                            <div class="select">
                                <span class="selected">JAN</span>
                                <div class="caret"></div>
                            </div>
                            <ul id="menu" class="menu">
                                <li>FEB</li>
                                <li>MAR</li>
                                <li>APR</li>
                                <li>MAY</li>
                                <li>JUN</li>
                                <li>JUL</li>
                                <li>AUG</li>
                                <li>SEP</li>
                                <li>OCT</li>
                                <li>NOV</li>
                                <li>DEC</li>
                            </ul>
                        </div>
                        <div id="seclect-market__display-pair" class="coin-pair">
                            BTC/USDT
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="coin-price-comparison" class="section">
                <div id="coin-price-comparison__title" class="title-block">
                    <h2>Coin Price Comparison</h2>
                </div>
                <div id="coins-prices" class="donut-chart-container">
                    <div id="donut" class="donut"></div>
                </div>
                <div class="select-trade-pair">
                    <div id="coins-prices__button-holder" class="trade-options">
                        <!-- on-click => change html of coin-pair and request data from the binance api to repopulate chart -->
                        <button type="button" id="trade-options__btc" class="btn btn-primary trade-options__button">BTC</button>
                        <button type="button" id="trade-options__eth" class="btn btn-primary trade-options__button">ETH</button>
                        <button type="button" id="trade-options__ada" class="btn btn-primary trade-options__button">ADA</button>
                        <button type="button" id="trade-options__dot" class="btn btn-primary trade-options__button">DOT</button>
                        <button type="button" id="trade-options__ltc" class="btn btn-primary trade-options__button">LTC</button>
                        <button type="button" id="trade-options__sol" class="btn btn-primary trade-options__button">SOL</button>
                    </div>
                </div>
            </section>
        </div>

        <footer id="footer" class="footer">
            <ul class="social-networks">
                <li><a href="http://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li><a href="http://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our twitter page (opens in a new tab)"><i
                            class="fab fa-twitter-square"></i></a>
                </li>
                <li><a href="http://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our youtube page (opens in a new tab)"><i
                            class="fab fa-youtube-square"></i></a>
                </li>
                <li><a href="http://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </footer>
    </div>
    <script type="module" src="assets/js/chart.js"></script>
    <script type="module" src="index.js"></script>
    <script src="https://kit.fontawesome.com/33033cbf37.js" crossorigin="anonymous"></script>

</body>

</html>
